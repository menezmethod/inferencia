server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs. Each container's logs are labeled with
  # the container name and compose service, making them queryable in Grafana:
  #   {container="inferencia"} | json | status >= 500
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        target_label: container
        regex: "/?(.*)"
      - source_labels: ["__meta_docker_container_label_com_docker_compose_service"]
        target_label: service
      - source_labels: ["__meta_docker_container_label_com_docker_compose_project"]
        target_label: project

  # Scrape inferencia log file if running outside Docker.
  # Adjust path to match your deployment; remove if Docker-only.
  - job_name: inferencia-file
    static_configs:
      - targets: ["localhost"]
        labels:
          job: inferencia
          __path__: /var/log/inferencia*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            request_id: request_id
            method: method
            path: path
            status: status
            duration_ms: duration_ms
            api_key: api_key
      - labels:
          level:
          method:
          path:
          status:
