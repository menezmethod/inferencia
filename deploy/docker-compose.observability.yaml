# Observability stack for inferencia: Prometheus + Grafana + Alertmanager + Loki + Promtail
#
# Usage:
#   docker compose -f deploy/docker-compose.observability.yaml up -d
#
# Access:
#   Prometheus:   http://localhost:9090
#   Grafana:      http://localhost:3000  (admin / admin)
#   Alertmanager: http://localhost:9093
#   Loki:         http://localhost:3100  (internal, queried via Grafana)
#
# Expects inferencia running on localhost:8080 (or adjust targets in prometheus.yaml).
# Promtail scrapes Docker container logs automatically.

services:
  prometheus:
    image: prom/prometheus:v3.2.1
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yaml:/etc/prometheus/alerts.yaml:ro
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=30d
      - --web.enable-lifecycle

  loki:
    image: grafana/loki:3.4.2
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command:
      - -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:3.4.2
    restart: unless-stopped
    volumes:
      - ./promtail/promtail.yaml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:11.5.2
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki

  alertmanager:
    image: prom/alertmanager:v0.28.1
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yaml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
