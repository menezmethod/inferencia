# Observability stack for inferencia: Prometheus + Grafana + Alertmanager
#
# Usage:
#   docker compose -f deploy/docker-compose.observability.yaml up -d
#
# Access:
#   Prometheus:   http://localhost:9090
#   Grafana:      http://localhost:3000  (admin / admin)
#   Alertmanager: http://localhost:9093
#
# Expects inferencia running on localhost:8080 (or adjust targets in prometheus.yaml).
# For Docker-to-Docker networking, use the main docker-compose.yaml with --network.

services:
  prometheus:
    image: prom/prometheus:v3.2.1
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yaml:/etc/prometheus/alerts.yaml:ro
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=30d
      - --web.enable-lifecycle

  grafana:
    image: grafana/grafana:11.5.2
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:v0.28.1
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yaml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml

volumes:
  prometheus-data:
  grafana-data:
