# inferencia â€” Docker Compose for Coolify
# Required vars (INFERENCIA_BACKEND_URL, INFERENCIA_API_KEYS) show in Coolify UI until set.
# Local: cp .env.example .env && docker compose up --build

services:
  inferencia:
    build:
      context: .
      dockerfile: Dockerfile
    image: inferencia:latest
    restart: unless-stopped
    environment:
      INFERENCIA_HOST: ${INFERENCIA_HOST:-0.0.0.0}
      INFERENCIA_PORT: ${INFERENCIA_PORT:-8080}
      INFERENCIA_BACKEND_URL: ${INFERENCIA_BACKEND_URL:?Set in Coolify or .env}
      INFERENCIA_API_KEYS: ${INFERENCIA_API_KEYS:?Set in Coolify or .env}
      INFERENCIA_LOG_LEVEL: ${INFERENCIA_LOG_LEVEL:-info}
      INFERENCIA_LOG_FORMAT: ${INFERENCIA_LOG_FORMAT:-json}
      INFERENCIA_RATELIMIT_RPS: ${INFERENCIA_RATELIMIT_RPS:-10}
      INFERENCIA_RATELIMIT_BURST: ${INFERENCIA_RATELIMIT_BURST:-20}
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
