# inferencia â€” Docker Compose for Coolify deployment.
# Required vars (`:?`) show up in Coolify UI with red border until set.
# For local dev: cp .env.example .env && docker compose up --build

services:
  inferencia:
    build:
      context: .
      dockerfile: Dockerfile
    image: inferencia:latest
    container_name: inferencia
    environment:
      - INFERENCIA_HOST=0.0.0.0
      - INFERENCIA_PORT=8080
      - INFERENCIA_BACKEND_URL=${INFERENCIA_BACKEND_URL:?}
      - INFERENCIA_API_KEYS=${INFERENCIA_API_KEYS:?}
      - INFERENCIA_LOG_LEVEL=${INFERENCIA_LOG_LEVEL:-info}
      - INFERENCIA_LOG_FORMAT=${INFERENCIA_LOG_FORMAT:-json}
      - INFERENCIA_RATELIMIT_RPS=${INFERENCIA_RATELIMIT_RPS:-10}
      - INFERENCIA_RATELIMIT_BURST=${INFERENCIA_RATELIMIT_BURST:-20}
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
